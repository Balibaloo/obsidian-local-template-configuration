# Schema of intents frontmatter
## ? means the property is optional
## (someValue) shows the default value if no value is specified

intents_imported_from: "'text'|['text']"
intents_to:
  - make_a: "text"
    is_disabled: "?true/false (false)"
    with_name: "?text ({{new_note_name}})"
    in_folder: "?text (./)"
    replaces_selection_with: "?text ([[{{new_note_name}}]])"
    with_templates: 
      - called: "text"
        is_disabled: "?true/false (false)"
        at_path: "text"
        with_name: "?text ({{new_note_name}})"
        in_folder: "?text (./)"
        replaces_selection_with: "?text ([[{{new_note_name}}]])"
        with_prompts:
          # See below
    with_prompts:
      - called: "text"
        of_type: "?text (text)"
        is_required: "?true/false (false)"
        that_prompts: "?text"
        described_as: "?text"
        is_initially: "?text"
        uses_selection: "?true/false (true)"
        hinted_as: "?text"
        is_disabled: "?true/false (false)"
        
        ## Variable types
        # Text
        matches_regex: "?text"

        # Number
        is_over: "?number,"
        is_under: "?number,"

        # Natural date
        is_after: "?text"
        is_before: "?text"

        # Note
        note_filter_set_name: "?text"

        # Folder
        in_folder: "?text (/)"
        at_depth: "?number (Depth configured in Filtered Opener)"
        includes_roots: "?true/false (false)"
        folder_filter_set_name: "?text"
